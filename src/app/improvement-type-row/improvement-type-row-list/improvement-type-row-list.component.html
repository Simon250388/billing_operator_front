<button mat-raised-button (click)="openAddRowDialog()"> Добавить </button>

<table mat-table [dataSource]="items" class="mat-elevation-z8">
    <!-- squareType Column -->
    <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>Услуга</th>
        <td mat-cell *matCellDef="let item"> {{getServicePresent(item.serviceId)|async}} </td>
    </ng-container>

    <!-- squareValue Column -->
    <ng-container matColumnDef="improvementType">
        <th mat-header-cell *matHeaderCellDef>Вид благоустройства </th>
        <td mat-cell *matCellDef="let item"> {{getImprovementTypePresent(item.improvementTypeId)|async}} </td>
    </ng-container>

    <!-- squareValue Column -->
    <ng-container matColumnDef="rateGroup">
        <th mat-header-cell *matHeaderCellDef>Тарифная групп </th>
        <td mat-cell *matCellDef="let item"> {{getRateGroupPresent(item.rateGroupId)|async}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="rowAction">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let item; let i = index">
            <div class="example-flex-container">
                <button mat-icon-button [matMenuTriggerFor]="menu"
                    aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Удалить</span>
                    </button>
                    <button mat-menu-item (click)="openAddRowDialog(i)">
                        <mat-icon>edit</mat-icon>
                        <span>Изменить</span>
                    </button>
                </mat-menu>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
