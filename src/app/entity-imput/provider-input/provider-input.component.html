<mat-form-field [formGroup]="formGroup">
  <mat-label>{{lbl}}</mat-label>
  <input matInput [placeholder]="placeholder" [formControlName]="formControlName" [matAutocomplete]="auto">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="presentFn">
      <mat-option *ngFor="let item of items" [value]="item">
          {{item.present}}
      </mat-option>
  </mat-autocomplete>
</mat-form-field>
