<mat-form-field [formGroup]="formGroup">
    <mat-label>{{lbl}}</mat-label>
    <input matInput [placeholder]="placeholder" [formControlName]="formControlName" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="getPresent.bind(this)">
        <mat-option *ngFor="let item of filtrItems | async" [value]="item.id">
            {{item.present}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
