<div fxLayout="column" fxFill fxLayoutAlign="start start">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">

        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="userNameControl?.hasError('email') || userNameControl?.hasError('required')">
            Please enter email
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>

        <div class="button">
          <button type="button" (click)="login()" mat-button>Login</button>
        </div>
        <div class="button">
          <button (click)="loginWithGoogle()" type="button" mat-button>google</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
