<button mat-raised-button (click)="backLocation()">Назад</button>
<table mat-table [dataSource]="items" class="mat-elevation-z8">

    <!-- service Column -->
    <ng-container matColumnDef="period">
        <th mat-header-cell *matHeaderCellDef>Дата</th>
        <td mat-cell *matCellDef="let item"> {{item.period | date:'shortDate'}} </td>
    </ng-container>  
    <ng-container matColumnDef="countResident">
        <th mat-header-cell *matHeaderCellDef>Количество проживающих</th>
        <td mat-cell *matCellDef="let item"> item.countResident </td>
    </ng-container>
    <ng-container matColumnDef="countPrescribed">
        <th mat-header-cell *matHeaderCellDef>Количество прописанных</th>
        <td mat-cell *matCellDef="let item"> item.countPrescribed </td>
    </ng-container>
    <ng-container matColumnDef="countOwner">
        <th mat-header-cell *matHeaderCellDef>Количество собственников</th>
        <td mat-cell *matCellDef="let item"> item.countOwner </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
