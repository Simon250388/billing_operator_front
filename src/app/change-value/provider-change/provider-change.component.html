<mat-dialog-content>
    <form [formGroup]="formGroup">
        <h4>Текущее значение : {{currentValuePresent}}</h4>
        <app-provider-input [lbl]="'Поставщик'" [formGroup]="formGroup" formControlName="providerId"
            [placeholder]="'Укажите текущего поставщик'"></app-provider-input>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button [mat-dialog-close]="controlValue" cdkFocusInitial>Завершить</button>
</mat-dialog-actions>
