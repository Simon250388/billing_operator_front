<mat-dialog-content>
  <form [formGroup]="formGroup">
      <h4>Текущее значение : {{currentValuePresent}}</h4>
      <mat-form-field [formGroup]="formGroup">
        <mat-label>{{lbl}}</mat-label>
        <input matInput formControlName="value" type="number">        
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="controlValue" cdkFocusInitial>Завершить</button>
</mat-dialog-actions>
