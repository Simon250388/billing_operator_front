<h2 mat-dialog-title>Значение площади</h2>
<mat-dialog-content>
    <form class="example-form" [formGroup]="formGroup">
        <p>
            <mat-form-field class="example-full-width">
                <input type="text" placeholder="Укажите вид услуги" aria-label="Number" matInput
                    formControlName="serviceId" [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let improvementType of improvementTypes" [value]="improvementType.id">
                        {{improvementType.present}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="example-full-width">
                <input type="text" placeholder="Укажите поставщика" aria-label="Number" matInput
                    formControlName="providerId" [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let improvementType of improvementTypes" [value]="improvementType.id">
                        {{improvementType.present}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="example-full-width">
                <input type="text" placeholder="Укажите направление использования" aria-label="Number" matInput
                    formControlName="directionOfUseId" [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let improvementType of improvementTypes" [value]="improvementType.id">
                        {{improvementType.present}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </p>
        <p>
            <app-meter-add></app-meter-add>
        </p>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button [mat-dialog-close]="formGroup.value" cdkFocusInitial>Завершить</button>
</mat-dialog-actions>
