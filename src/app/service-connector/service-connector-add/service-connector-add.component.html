<button mat-raised-button (click)="openAddRowDialog()"> Добавить </button>

<table mat-table [dataSource]="connectedServiceItems" class="mat-elevation-z8">
    
    <!-- service Column -->
    <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>Услуга</th>
        <td mat-cell *matCellDef="let item"> {{item.service?.present}} </td>
    </ng-container>

    <!-- provider Column -->
    <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef>Поставщик</th>
        <td mat-cell *matCellDef="let item"> {{item.provider?.present}} </td>
    </ng-container>

    <!-- contractPointLocation Column -->
    <ng-container matColumnDef="contractPointLocation">
        <th mat-header-cell *matHeaderCellDef>Расположение</th>
        <td mat-cell *matCellDef="let item"> {{item.contractPointLocation}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="rowAction">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let item">
            <div class="example-flex-container">
                <button mat-icon-button [matMenuTriggerFor]="menu"
                    aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Удалить</span>
                    </button>
                    <button mat-menu-item (click)="openAddRowDialog(item)">
                        <mat-icon>edit</mat-icon>
                        <span>Изменить</span>
                    </button>
                </mat-menu>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
