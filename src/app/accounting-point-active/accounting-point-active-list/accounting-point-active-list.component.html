<div fxLayout="column" fxFill fxLayoutGap="10px" class="card-container">
    <div>
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Точки учета
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div fxLayout="column" fxLayoutGap="10px">
                <div fxLayout="row wrap">
                    <button mat-button color="primary" routerLink="new">Добавить</button>
                </div>
                <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="start start">
                    <app-accounting-point-item *ngFor="let item of accountingPoints | async" [item]="item"></app-accounting-point-item>
                </div>
            </div>
        </mat-expansion-panel>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Прочие услуги
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div fxLayout="column" fxLayoutAlign="center start">
                <div fxLayout="row wrap" fxLayoutGap="10px">
                    <app-simple-service *ngFor="let item of simpleServices | async;" [item]="item"></app-simple-service>
                </div>
            </div>
        </mat-expansion-panel>
    </div>
</div>
