<button mat-button color="primary" (click)="setCurrentCustomer()">Назад</button>

<mat-list>
    <mat-list-item> Лицевой счет {{customer.lsNumber}} </mat-list-item>
    <mat-list-item> ФИО: {{customer.present}} </mat-list-item>
    <mat-list-item> Адрес: {{customer.address}} </mat-list-item>
    <mat-list-item> Дата состояния: {{customer.stateChangeAt | date}} </mat-list-item>
    <mat-list-item> Состояние: {{customer.isActive ? 'Открыт': 'Закрыт'}} </mat-list-item>
    <mat-list-item> Задолженность: {{customer.debt}} р </mat-list-item>
</mat-list>
