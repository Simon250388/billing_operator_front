<div fxLayout="column" fxLayoutGap="10px" class="card-container" fxLayoutAlign="center start">
    <div fxLayout="row wrap" fxLayoutGap="10px" class="button-row">
        <mat-card  class="find-card">
            <mat-card-content>
                <button mat-button color="primary" routerLink="/search-customer">Найти</button>
            </mat-card-content>
        </mat-card>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="10px">
        <mat-card class="example-card" *ngFor="let item of items | async; let i = index"
            (click)=setCurrentKeyRoom(item)>
            <mat-card-content>
                {{item.present}}
            </mat-card-content>
        </mat-card>
    </div>
</div>
